name: Gotsha

on:
  pull_request:
    # Uncomment line below to run Gotsha only after asked for review (ie. do not run when PR is draft)
    types: [ready_for_review]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'

      - name: Install Gotsha
        run: gem install gotsha

      - name: Fetch Gotsha notes
        run: GOTSHA_CI=1 gotsha fetch

      - name: Show tests output
        run: GOTSHA_CI=1 gotsha show

# Start using Gotsha in GitLab by renaming this file to `.gitlab-ci.yml`.
#
# If it already exists, append this to its end:
#
#include:
#  - local: '.gitlab-ci.gotsha.yml'

stages: [verify]

verify_gotsha:
  stage: verify
  image: ruby:3.3
  variables:
    GIT_DEPTH: "0"
    GIT_STRATEGY: fetch
    GOTSHA_CI: "1"
  only:
    - merge_requests
  before_script:
    - ruby -v
    - apt-get update && apt-get install -y git
    - gem install gotsha
  script:
    - gotsha fetch
    - gotsha show

